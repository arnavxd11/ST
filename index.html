<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kal Mere Saath Chalo? 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px #ff9a9e;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 25px #ff4e50;
      }
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #fff;
      color: #ff4081;
    }

    #yesBtn:hover {
      background-color: #ff4081;
      color: #fff;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #fff;
      color: #d50000;
      position: relative;
    }

    #noBtn:hover {
      position: absolute;
      top: calc(20% + (Math.random() * 300 - 150)px);
      left: calc(50% + (Math.random() * 300 - 150)px);
    }
  </style>
</head>
<body>
  <h1>Kal mere saath chalogi? 🥺💖</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes 😍</button>
    <button id="noBtn">No 😢</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function sayYes() {
      document.body.innerHTML = `
        <h1 style="color:white;">Yayyy! 🥰</h1>
        <p style="color:white; font-size: 1.5em;">Main kal tumhe pick karne aaunga 💐💫</p>
      `;
    }
  </script>
</body>
</html>
